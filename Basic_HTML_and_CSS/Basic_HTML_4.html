<!DOCTYPE html>
<html>
    <body>
        <style>
            .font_1 {
                background-color: black;
                color: yellow;
                font-size: large;
            }
            .font_2 {
             background-color: darkblue;
             color: white;
             font-size: medium;   
            }
            .my_style {
                background-color: #15572D;
                color: #92FFBA;
                text-decoration: double;
                font-size: large;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
            }
        </style>
        <h2 class="font_1">
            This h2 element is styled per class attribute font_1
        </h2>
        <h3 class="font_2">
            This h3 element is styled per class attribute font_2
        </h3>
        <h4 class="font_1">
            Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1
        </h4>
        <p class="my_style">
            This is a paragraph as per class attribute my_style.  
        </p>
    </body>
</html>
