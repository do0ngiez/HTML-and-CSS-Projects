<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
        <h2>
            Ordered and Unordered Lists
        </h2>
        <!-- ordered -->
       <ol>
            <li>Green</li>
            <li>Yellow</li>
            <li>Blue</li>
       </ol>
       <!-- unordered -->
        <ul>
            <li>Watch</li>
            <li>Tumbler</li>
            <li>Glass</li>
        </ul>
    </body>
</html>
