    <meta charset="utf-8">

<body>
    <main>
        <p>
           <font color="green" face="Verdana" size="2">
                <b>

        </p>
        <p>
            <font color="#7ADBB4" face="Times New Roman" size="4">

                    Hex is used for this colored text and is written in Arial in size 6
                </u>
            </font>

        <img src="/dog.jpg" alt="This is an image of a dog">
