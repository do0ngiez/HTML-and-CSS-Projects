<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Webpage</title>
    <meta charset="utf-8"> 
</head>
<body>
    <p>Hello, world!</p>
     <!-- Article Tag Example -->
     <article>
        <h2>How to Say Hello</h2>
        <p>To say hello, one must interact first to the other.</p>
    </article>

    <!-- Details and Summary Tag Example -->
    <details>
        <summary>More Information</summary>
        <p>When you say hello, do it with a smile and enthusiasm.</p>
    </details>

    <!-- Time Tag Example -->
    <p>
        We have an event scheduled for Communication Seminar on <time datetime="2024-08-16T19:30">August 16th, 2024 at 7:30 PM</time>.
    </p>
</body>
</html>
